name: Test Project

on:
  pull_request:
    branches:
      - master
      - main
      - prod
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      
      
